
{% extends 'base.html' %}

{% block title %}

{% endblock title %}




{% block content %}


    <form>
        <label for="student_id">Student id</label>
        <input type="text" name="student_id" id="student_id">
    </form>




    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script>
    $(function () {
        $("#student_id").autocomplete({

            //autocomplete is a functions method
            //#student name is the id filed on the particular search box !

            source: '{% url 'search_by_id_link' %}',
            //the link source add from urls.py !
            minLength: 2
            //the minimum latter we type for the it will suggest name !
        });


    });
</script>





{% endblock content %}
